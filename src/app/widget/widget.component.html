<div class="widget">
  <button (click)="editQuery()" class="edit-button" mat-icon-button>
    <mat-icon>edit</mat-icon>
  </button>
  <br>

  <ng-container *ngIf="widgetType === 'score-card'">
    This is a {{ widgetType }}
    <app-summary-card [dataSet]="widgetDataSet"></app-summary-card>
  </ng-container>

  <ng-container *ngIf="widgetType === 'column-chart'">
    This is a {{ widgetType }}
    <app-column-chart></app-column-chart>
  </ng-container>

  <ng-container *ngIf="widgetType === 'pie-chart'">
    This is a {{ widgetType }}
    <app-pie-chart></app-pie-chart>
  </ng-container>

</div>
